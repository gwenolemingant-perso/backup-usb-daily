name: Backup USB Daily CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck bats rsync

      - name: Run tests
        run: |
          chmod +x ci/run_tests.sh
          ci/run_tests.sh
